{% extends 'theme.html' %}

{% block content %}

<div class="container-fluid m-5">

    <h1 class="text-primary">Article Details</h1>

    

    <div class="card m-5">
        <div class="card-header bg-primary text-light">
            <h3>Article {{ object.order }} - {{ object.title }}</h3>
        </div>
        <div class="card-body p-5">
            {% autoescape off %}
            {{ object.html }}
            {% endautoescape %}
        </div>
    </div>

    <a href="/chapter/" class="btn btn-success m-5">Article List</a>
    <a href="/chapter/{{ object.pk }}/" class="btn btn-success m-5">Edit Article</a>
    <a href="/chapter/{{ object.pk }}/delete" class="btn btn-success m-5">Delete Article</a>
</div>

{% endblock content %}
